name: Build and deploy
on:
  schedule:
    - cron:  '0 12 * * 3'
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and deploy
    steps:
    - uses: actions/checkout@master
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCLOUD_AUTH }}
    - run: |
        gcloud auth configure-docker
    - name: Build the Docker image
      with:
        entrypoint: sh
        args: -c "docker build -t gcr.io/cdssnc/ipv4-geolocate-webservice:latest -t gcr.io/cdssnc/ipv4-geolocate-webservice:`date '+%Y-%m-%d'` ."
    - name: Push
      with:
        entrypoint: sh
        args: -c "docker push gcr.io/cdssnc/ipv4-geolocate-webservice:latest && docker push gcr.io/cdssnc/ipv4-geolocate-webservice:`date '+%Y-%m-%d'`"